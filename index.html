<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect - Medicine Reminder App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
    </script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="auth-container">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>
        <div id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="text" id="signup-name" placeholder="Name (optional)">
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <div id="app" style="display: none;">
        <header>
            <h1>CareConnect</h1>
            <button id="logout-btn">Logout</button>
        </header>
        <nav>
            <button class="nav-btn active" data-page="dashboard">Dashboard</button>
            <button class="nav-btn" data-page="medicine">Add Medicine</button>
            <button class="nav-btn" data-page="prescriptions">Prescriptions</button>
            <button class="nav-btn" data-page="dosdonts">Do's & Don'ts</button>
            <button class="nav-btn" data-page="history">History</button>
        </nav>
        <main id="main-content">
            <!-- Dashboard content will be loaded here -->
        </main>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/medicine.js"></script>
    <script src="js/prescriptions.js"></script>
    <script src="js/history.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
